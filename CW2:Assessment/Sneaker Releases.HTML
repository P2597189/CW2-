<!--
The Div show above is for the images that will appear below the main screen of the
images and will be lined up in order of the sequence.

in the div class 'row' it will contain the thumbnail images of the shoes seen
in the div class 'column'. In each of the img classes there is an onclick element
, this allows the user to click on the thumbnail picture and it will bring up the picture
on the main viewing screen.
-->


<script>

  let slideIndex = 1;
  showSlides(slideIndex);

/* This specific javascript element is used to show the main image in full out of all
the pictures in the gallery
*/

function plusSlides(n) {
  showSlides(slideIndex += n);
}

/* This piece of javascript allows the buttons 'next' and 'previous' to be used
as intended and navigate forwards and backwards between the images in the gallery.
*/

function currentSlide(n) {
  showSlides (slideIndex = n)
}

/* This javascript code allows the user to click the images manually to view the image
specifically instead of having to click the arrows multiple times to get to the
desired image wanted
*/

function showSlides(n) {
  let i;
  let slides = document.getElementsByClassName ("mySlides")
  let dots = document.getElementsByClassName ("demo")
  let captionText = document.getElementById ("caption")
  if (n > slides.length) {slideIndex = 1}
  if (n < 1) {slideIndex = slides.length}

/*Similar to the first element in the javascript code. This feature shows the main
screen that displays all the pictures within the gallery including the description
of each picture, the number of the picture in the sequence, and the images itself.
*/

  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";
  }

  /* This code maintains tidiness within the gallery as when the user clicks on an
  image it will display the clicked image below the already displayed image instead
  of overlaying.
  */

for (i = 0; i < dots.length; i++) {
dots[i].className = dots[i].className.replace("active", "")
}

/* this code allows the user to see which picture is selected in the gallery
at the bottom of the screen. e.g the displaying image will be highlighted whereas
the others will have the same opacity.
*/

slides[slideIndex-1].style.display="block";
dots[slideIndex-1].className += " active";
captionText.innerHTML= dots[slideIndex-1].alt;
}



</script>
